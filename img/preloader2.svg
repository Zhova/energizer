<svg width="50" height="100" viewBox="0 0 18 33" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="0.5" y="0.5" width="17" height="33" stroke="#3EB1C8"/>
<rect x="2" y="2" width="14" height="30" fill="#3EB1C8"/>
