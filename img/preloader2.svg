            height: 25px
        }
        20% {
            height: 25px
        }
        30% {
            height: 20px
        }
        40% {
           height: 20px 
        }
        50% {
            height: 15px 
        }
        60% {
            height: 15px
        }
        70% {
            height: 10px
        }
        80% {
            height: 10px
        }
        90% {
            height: 0px
        }
        100% {
            height: 0px
        }
    }
</style>
</svg>


